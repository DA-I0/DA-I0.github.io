---
layout: default
---
<header class="post-header">{{page.title}}</header>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li class="archive_list">
    <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
